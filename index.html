        <script>
            function loadImages(images) {
                const container = document.getElementById('imageContainer');

                // Load pixelated previews first
                images.forEach((image, index) => {
                    const img = new Image();
                    img.src = `landscape_images/${image}`;
                    img.alt = `Image ${index + 1}`;
                    img.loading = 'lazy'; // Progressive loading

                    // Apply pixelation style to previews
                    img.style.width = '100%';
                    img.style.filter = 'blur(8px)'; // You can adjust the blur value for pixelation

                    container.appendChild(img);
                });

                // Load full-resolution images after pixelated previews
                window.onload = function () {
                    images.forEach((image, index) => {
                        const img = container.childNodes[index];
                        img.style.filter = 'none'; // Remove pixelation for full-resolution images
                    });
                };
            }
